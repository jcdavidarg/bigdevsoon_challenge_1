<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/09485e99f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile Card Challenge</title>
  </head>
  <body>
    <main class="container flex-center">
      <section class="card-profile">
        <div class="card-header">
          <div class="img-container">
            <img src="./img/profile.png" alt="profile" />
          </div>
        </div>
        <div class="card-body flex-center">
          <div class="name flex-center">
            <h1>Johnny Rogers</h1>
            <p>@jhonnyrogers</p>
          </div>
          <ul class="social-links">
            <li>
              <a href="#">
                <i class="fa-brands fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-x-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-dribbble"></i>
              </a>
            </li>
          </ul>
          <p class="primary-text">Crafting brand communication strategies,
            creating visaul designs, leading art and direction, and
            capturing portraits through photography.
          </p>
          <div class="contact">
            <button class="follow">Follow</button>
            <button class="message">Message</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/index..js"></script>
  </body>
</html>
